<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the numbers</title>
  <style>
    .simple{
      margin-top: 100px;
      width: 500px;
      padding:30px 0px ;
     border-radius: 20px;
     border: 2px solid rgba(132, 105, 105, 0.4);
     padding: 20px;
     background-color: bisque;
    }
    body{
   text-align: center;
   justify-content: center;
    }
    .btn{
      background-color: rgb(184, 223, 131);
    }
  </style>
</head>
<body>
  <center>
    <div class="simple">
      <h1>Guess the number</h1>
      <input id="num">
      <button onclick="guess()" class="btn">check</button>
      <p id="check">You are Wrong/Right</p>
      <p id="score">Score:10</p>
    </div>
  </center>
  <script>
    var inputs=document.getElementById("num")
    var para=document.getElementById("check")
    var score=document.getElementById("score")
    var randomnum=Math.floor(Math.random()*10)+1
    var totalscore=10
    function guess()
    {
      var enterednum=inputs.value
      if(randomnum==enterednum)
      {
        console.log("Right")
        para.textContent="Right"
        alert("YOU WON THE GAME.....")
      }
      else{
        totalscore=totalscore-1
        score.textContent="score:"+totalscore
        para.textContent="Wrong"
      }
    }
  </script>
</body>
</html>
